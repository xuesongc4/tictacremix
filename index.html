<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="TicToeGame" content="TTG">
    <meta name="keywords" content="coding, game, tic toe">
    <meta name="author" content=" ">
    <title> Tic-Tac-REMIX!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="audioVisualizer.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="front_page" style="overflow: hidden">
    <input type="text" placeholder="Input DJ1 Name" class="input_name" id="player1_name">
    <input type="text" placeholder="Input DJ2 Name" class="input_name" id="player2_name">

    <div class="board_size" data-size="3" id="three">Rookie (3x3)</div>
    <div class="board_size" data-size="9" id="nine">Pro (9x9)</div>
    <div class="board_size" data-size="20" id="twenty">SuperStar (20x20)</div>
    <div id="title"><h1>Tic-Tac-REMIX! &nbsp</h1></div>
    <div class="button">StartGame!</div>
</div>
<div id="main_page" class="hidden">
    <div id="side">
        <div id="DJ1" class="sidebar_style"></div>
        <h1>VS.</h1>
        <div id="DJ2" class="sidebar_style"></div>
        <div class="Player_turn sidebar_style">
        </div>
        <div id="resetGame" class="sidebar_style" onclick="resetGame()">
            Reset Game
        </div>
        <div id="toWin" class="sidebar_style">
        </div>
    </div>

    <audio id="audio" class="music" src="music%20layers/audio_menu.wav" autoplay loop></audio>
    <!-- <audio id="layer1" class="music" src="music%20layers/layer1.mp3" muted autoplay loop></audio>
    <audio id="layer2" class="music" src="music%20layers/layer2.mp3" muted autoplay loop></audio>
    <audio id="layer3" class="music" src="music%20layers/layer3.mp3" muted autoplay loop></audio>
    <audio id="layer4" class="music" src="music%20layers/layer4.mp3" muted autoplay loop></audio>
    <audio id="layer5" class="music" src="music%20layers/layer5.mp3" muted autoplay loop></audio>
    <audio id="layer6" class="music" src="music%20layers/layer6.mp3" muted autoplay loop></audio>
    <audio id="layer7" class="music" src="music%20layers/layer7.mp3" muted autoplay loop></audio> -->
    <audio id="fx1" class="clickFx" src="music%20layers/scratch.mp3"></audio>
    <audio id="fx2" class="loadFx" src="music%20layers/record-scratch-1.wav"></audio>

    <div id="main">
        <div class="gameboard">
        </div>
        <div class="winner">
            <span class="message">
                You're a star!
            </span><br><br>
            <div class="reset" onclick="resetGame()">
                play again
            </div>
        </div>
    </div>
    <canvas id='canvas' width="1000" height="500"></canvas>
</div>
</body>
</html>
