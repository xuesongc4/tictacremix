<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="TicToeGame" content="TTG">
    <meta name="keywords" content="coding, game, tic toe">
    <meta name="author" content=" ">
    <title> Tic Tac Toe Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="audioVisualizer.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="front_page">
    <input type="text" placeholder="Input DJ1 Name" class="input_name" id="player1_name">
    <input type="text" placeholder="Input DJ2 Name" class="input_name" id="player2_name">

    <div class="board_size" data-size="3" id="three">Rookie (3x3)</div>
    <div class="board_size" data-size="9" id="nine">Pro (9x9)</div>
    <div class="board_size" data-size="20" id="twenty">SuperStar (20x20)</div>

    <div class="button">StartGame!</div>
</div>

<div id="side">
    <header id="game_header" class="sidebar_style">Game Area</header>
    <div class="score" class="sidebar_style">
        <div id="score_result" class="sidebar_style">Score</div>
        <div>
            <div class="sidebar_column">2</div>
            <div class="sidebar_column">3</div>
        </div>
    </div>
    <div class="Players sidebar_style">
        <div id="DJ1" class="sidebar_style sidebar_style"></div>
        <div id="DJ2" class="sidebar_style sidebar_style"></div>
    </div>
    <div class="Player_turn sidebar_style">
        player 1 turn
    </div>
</div>

<audio id="layer1" class="music" src="music%20layers/layer1.mp3" autoplay loop></audio>
<audio id="layer2" class="music" src="music%20layers/layer2.mp3" muted autoplay loop></audio>
<audio id="layer3" class="music" src="music%20layers/layer3.mp3" muted autoplay loop></audio>
<audio id="layer4" class="music" src="music%20layers/layer4.mp3" muted autoplay loop></audio>
<audio id="layer5" class="music" src="music%20layers/layer5.mp3" muted autoplay loop></audio>
<audio id="layer6" class="music" src="music%20layers/layer6.mp3" muted autoplay loop></audio>
<audio id="audio" class="music" src="music%20layers/layer7.mp3" autoplay loop></audio>

<div id="main">

    <div class="gameboard"></div>
<div class="trivia">answer trivia to go</div>
    <div class="question_board">
        <div class="questions"></div>
        <div class="button_options">
            <div id="button_option1" class="button_option"></div>
            <div id="button_option2" class="button_option"></div>
            <div id="button_option3" class="button_option"></div>
            <div id="button_option4" class="button_option"></div>
        </div>
    </div>
</div>
<canvas id='canvas' width="1000" height="500"></canvas>
</div>
</div>
</body>
</html>
